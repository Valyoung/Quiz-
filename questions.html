<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz your JS-Foo!</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" id="highscrore" href="highscores.html">View Highscores
            </a>
            <div class="time" style="color: white;" > Time: 90
            </div>
          </nav>
        </header>

        <!--These display the questions-->

        <div class="col-lg-12" id="pad">
            <br>
            <div class="questions"></div>
            <br>
            <ul id="showBTN"></ul>
            <div class="isitcorrect">
                <div class="timer"></div>
            </div>

            <!--This displays the end of quiz with the initials-->

            <div class="theend" style="display: none;">
                <div id="winorlose"></div>
                <div id="score"></div>
                <div id="wrong"></div>
                <div id="right"></div>
                <br>
                <div id="Initials">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <input type="" class="form-control" placeholder="V.Y.S" id="input">
                        </div>
                        <button type="submit" class="btn btn-dark mb-2">Enter Initials:</button>
                      </form>
                </div>
            </div>
            <!--This diplays the -->
